<!DOCTYPE html>
<html lang="ko">
<head>

<body>

      <input type="text" id="newMoney" placeholder="금액을 입력해주세요." autocomplete="off">
      <input type="submit" id="go" value="✨">
    </form>
    
    <table>
      <tr>
        <td class="title">5000₩</td>
        <td id="fT"></td>
      </tr>
      <tr class="space"></tr>
      <tr>
        <td class="title">1000₩</td>
        <td id="oT"></td>
      </tr>
      <tr class="space"></tr>
      <tr>
        <td class="title">500₩</td>
        <td id="fH"></td>
      </tr>
      <tr class="space"></tr>
      <tr>
        <td class="title">100₩</td>
        <td id="oH"></td>
      </tr>
      <tr class="space"></tr>
      <tr>
        <td class="title">나머지</td>
        <td id="left"></td>
      </tr>
 
    </table>
  </div>

  <script src="거스름돈.js"></script>
</body>
</html>

<!--
문제 : JS 코드로 지폐/동전 교환기를 만드세요
상세 : N원의 금액을 입력 받았을 때 각각 오천원, 천원, 오백원, 백원으로 교환하는 코드를 작성하세요
조건
N의 최소 단위는 100입니다.
